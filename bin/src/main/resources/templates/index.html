<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Quản lý nhân viên</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
 <div th:replace="~{fragments/header :: header}"></div>

	<div class="container">
		<br>
		<button type="button" class="btn btn-success"><a class="nav-link text-white" th:href="@{/themnhanvien}">Thêm nhân viên</a></button>
		<div class="card mt-5">
			<div class="card-header text-white bg-primary">
				<h2>Danh sách nhân viên</h2>
			</div>
			<div class="card-body  text-center">
					<!-- Table -->
			 	<table class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Họ & tên</th>
							<th>Chức vụ</th>
							<th>Địa chỉ</th>
							<th>Số Điện Thoại</th>
							<th>Email</th>
							<th>Tùy chỉnh</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="nhanvien:${listnhanvien}">
							<td th:text="${nhanvien.manhanvien}" />
							<td th:text="${nhanvien.hoten}" />
							<td th:text="${nhanvien.chucvu.chucvu}" />
							<td>Cần Thơ</td>
							<td th:text="${nhanvien.sdt}" />
							<td th:text="${nhanvien.email}" />
							<td><a class="btn btn-info" th:href="@{'/edit/' + ${nhanvien.manhanvien}}">Edit</a>
								<a class="btn btn-danger" th:href="@{'/delete/' + ${nhanvien.manhanvien}}">Delete</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
</body>
</html>
