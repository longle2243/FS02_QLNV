<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>THÊM CA LÀM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: lightgoldenrodyellow;">
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container border"
		style="width: 500px; height: 400px; margin-top: 150px; background-color: white;">
		<h1 class="text-center" style="padding-top: 10px">THÊM CÔNG VIỆC</h1>
		<form action="#" th:action="@{/saveCongViec}" th:object="${CongViec}"
			method="post">

			<div class="mb-3">
				<label>CÔNG VIỆC:</label> <input type="text" class="form-control"
					th:field="*{congviec}" required>
			</div>

			<div class="mb-3">
				<label>NGƯỜI GIAO:</label>
				<!-- 	<input type="text" class="form-control" th:field="*{nguoigiaoviec}" required>  -->
				<select class="form-control" th:field="*{nguoigiaoviec}">
					<option value="0">Chọn người giao</option>
					<option th:each="nhanvien : ${listnhanvien}"
						th:value="${nhanvien.hoten}" th:text="${nhanvien.hoten}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label>NGƯỜI THỰC HIỆN:</label>
				<select class="form-control" th:field="*{nguoithuchien}">
					<option value="0">Chọn người thực hiện</option>
					<option th:each="nhanvien : ${listnhanvien}"
						th:value="${nhanvien.hoten}" th:text="${nhanvien.hoten}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label>NỘI DUNG:</label> <input type="text" class="form-control"
					th:field="*{noidung}" required>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary text-center">Thêm</button>
			</div>
		</form>
	</div>
</body>
</html>
