<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>THÊM CA LÀM</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: lightgoldenrodyellow;">
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container border"
		style="width: 500px; height: 400px; margin-top: 150px; background-color: white;">
		<h1 class="text-center" style="padding-top: 10px">THÊM CHỨC VỤ</h1>
		<form action="#" th:action="@{/savechucvu}" th:object="${chucvu}"
			method="post">

			<div class="mb-3">
				<label>CHỨC VỤ</label> <input type="text" class="form-control"
					th:field="*{chucvu}" required>
			</div>

			<div class="mb-3">
				<label>HỆ SỐ:</label> <input type="text" class="form-control"
					th:field="*{heso}" required>
			</div>
			

			<div class="text-center">
				<button type="submit" class="btn btn-primary text-center">Thêm</button>
			</div>
		</form>
	</div>
</body>
</html>
