<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<!-- <div th:replace="~{fragments/header :: header}"></div> -->
	<div class="d-flex">
		<div th:replace="~{fragments/navbar :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="container">
			<br>
			<button type="button" class="btn btn-info">
				<a class="nav-link text-white" th:href="@{/themcalam}">Thêm Ca
					Làm</a>
			</button>
			<div class="card mt-5">
				<div class="card-header text-white bg-primary">
					<h2>Danh sách ca làm</h2>
				</div>
				<div class="card-body  text-center">
					<!-- Table -->
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Buổi</th>
								<th>Địa điểm</th>
								<th>Công việc</th>
								<th>Tùy chỉnh</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="calam:${listcalam}">
								<td th:text="${calam.macalam}" />
								<td th:text="${calam.buoi}" />
								<td th:text="${calam.diadiem}" />
								<td th:text="${calam.congviec.congviec}" />
								<td><a class="btn btn-info"
									th:href="@{'/editcalam/' + ${calam.macalam}}">Edit</a> <a
									class="btn btn-danger"
									th:href="@{'/deletecalam/' + ${calam.macalam}}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
</body>
</html>
