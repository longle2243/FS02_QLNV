<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="d-flex">
		<div th:replace="~{fragments/navbaruser :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="card mt-5"
			style="margin: 0 auto; width: 500px; height: 500px;">
			<div class="card-header text-white bg-secondary">
				<h2>Đăng kí cam làm</h2>
			</div>
			<div class="card-body">
						<form action="#" th:action="@{/savechamcong}" th:object="${chamcong}"
			method="post">
			<div class="mb-3">
				<label>ID:</label> <input type="text" class="form-control"
					th:field="*{nhanvien}">
			</div>
			<div class="mb-3">
				<label>CA LÀM:</label> <select class="form-control"
					th:field="*{calam}">
					<option value="0">chọn ca làm</option>
					<option th:each="calam : ${listcalam}" th:value="${calam.macalam}"
						th:text="${calam.buoi}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label>CÔNG VIỆC:</label> <select class="form-control"
					th:field="*{congviec}">
					<option value="0">chọn công việc</option>
					<option th:each="congviec : ${listcongviec}"
						th:value="${congviec.macongviec}" th:text="${congviec.congviec}"></option>
				</select>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-info text-white text-center">Đăng
					kí ca làm</button>
			</div>
		</form>
			</div>
		</div>
	</div>
</body>
</html>
