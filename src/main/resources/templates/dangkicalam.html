<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="d-flex">
		<div th:replace="~{fragments/navbaruser :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="card mt-5"
			style="margin: 0 auto; width: 500px; height: 500px;">
			<div class="card-header text-white bg-secondary">
				<h2>Đăng kí ca làm</h2>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/savechamcong}"
					th:object="${chamcong}" method="post">
					<div class="mb-3">
						<label>ID:</label> <input type="text" class="form-control"
							th:field="*{nv}">
					</div>
					<div class="mb-3">
						<label>NGÀY LÀM:</label> <input type="date" id="batdau" name="batdau" th:field="*{ngaydangky}">
					</div>

					<div class="mb-3">
						<button type="button" class="btn btn-outline-secondary" id="btn-d">Tất
							Cả</button>
						<button type="button" class="btn btn-outline-secondary" id="btn-w">Buổi
							Sáng</button>
						<button type="button" class="btn btn-outline-secondary" id="btn-m">Buổi
							Chiều</button>
						<button type="button" class="btn btn-outline-secondary" id="btn-y">Buổi
							Tối</button>
					</div>

					<div id="dd" class="hidden">
						<div class="mb-3">
							<label>TẤT CẢ CÔNG VIỆC:</label> <select class="form-control"
								th:field="*{cl}">
								<option th:each="congviec : ${listcongviec}"
									th:value="${congviec.macongviec}"
									th:text="${congviec.congviec}"></option>
							</select>
						</div>
					</div>

					<div id="dw" class="hidden">
						<div class="mb-3">
							<label>CÔNG VIỆC SÁNG:</label> <select class="form-control"
								th:field="*{cl}">
								<option th:each="congviec : ${listcongviecsang}"
									th:value="${congviec[0]}" th:text="${congviec[2]}"></option>
							</select>
						</div>
					</div>

					<div id="dm" class="hidden">
						<div class="mb-3">
							<label>CÔNG VIỆC CHIỀU:</label> <select class="form-control"
								th:field="*{cl}">
								<option th:each="congviec : ${listcongviecchieu}"
									th:value="${congviec[0]}" th:text="${congviec[2]}"></option>
							</select>
						</div>
					</div>

					<div id="dy" class="hidden">
						<div class="mb-3">
							<label>CÔNG VIỆC TỐI:</label> <select class="form-control"
								th:field="*{cl}">
								<option th:each="congviec : ${listcongviectoi}"
									th:value="${congviec[0]}" th:text="${congviec[2]}"></option>
							</select>
						</div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-info text-white text-center">Đăng
							kí ca làm</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script language="JavaScript">
		document.getElementById("btn-d").onclick = function() {
			document.getElementById("dd").style.display = 'block';
			document.getElementById("dw").style.display = 'none';
			document.getElementById("dm").style.display = 'none';
			document.getElementById("dy").style.display = 'none';
		};

		document.getElementById("btn-w").onclick = function() {
			document.getElementById("dd").style.display = 'none';
			document.getElementById("dw").style.display = 'block';
			document.getElementById("dm").style.display = 'none';
			document.getElementById("dy").style.display = 'none';
		};
		document.getElementById("btn-m").onclick = function() {
			document.getElementById("dd").style.display = 'none';
			document.getElementById("dw").style.display = 'none';
			document.getElementById("dm").style.display = 'block';
			document.getElementById("dy").style.display = 'none';
		};
		document.getElementById("btn-y").onclick = function() {
			document.getElementById("dd").style.display = 'none';
			document.getElementById("dw").style.display = 'none';
			document.getElementById("dm").style.display = 'none';
			document.getElementById("dy").style.display = 'block';
		};
	</script>
</body>
</html>
