<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="d-flex">
		<div th:replace="~{fragments/navbar :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="card mt-5"
			style="margin: 0 auto; width: 500px; height: 500px;">
			<div class="card-header text-white bg-primary">
				<h2>Tạo tài khoản</h2>
			</div>
			<div class="card-body">
				<form class="form-signin" method="POST" th:object="${userForm}"
					th:action="@{/registration}">
					<div class="mb-3">
						<label>TÀI KHOẢN:</label> <br> <input type="text"
							th:field="*{username}" class="form-control"
							placeholder="Username" autofocus="true"> <span
							class="has-error" th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}"></span>
					</div>

					<div class="mb-3">
						<label>MẬT KHẨU:</label> <br> <input type="password"
							th:field="*{password}" class="form-control"
							placeholder="Password"> <span class="has-error"
							th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
					</div>

					<div class="mb-3">
						<label>NHẬP LẠI MẬT KHẨU:</label> <br> <input type="password"
							th:field="*{passwordConfirm}" class="form-control"
							placeholder="Confirm your password"> <span
							class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
							th:errors="*{passwordConfirm}"></span>
					</div>
					<div class="text-center">
						<button type="submit"
							class="btn btn-primary text-white text-center">Tạo tài
							khoản</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
