<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Chỉnh sửa nhân viên</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: lightgoldenrodyellow;">
    <div class="container border"
		style="width: 500px; height: 450px; margin-top: 150px; background-color: white;">
        <h1 class="text-center" style="padding-top: 10px">CHỈNH SỬA NHÂN VIÊN</h1>
        <form action="#" th:action="@{/save}" th:object="${nhanvien}"
            method="post">
            <div class="mb-3">
				<label>ID:</label> <input type="text" class="form-control" th:field="*{manhanvien}" readonly="readonly">
			</div>
			
            <div class="mb-3">
				<label>HỌ & TÊN:</label> <input type="text" class="form-control" th:field="*{hoten}">
			</div>
            <div class="mb-3">
				<label>SỐ ĐIỆN THOẠI:</label> <input type="text" class="form-control" th:field="*{sdt}">
			</div>

			<div class="mb-3">
				<label>EMAIL:</label> <input type="email" class="form-control" th:field="*{email}" >
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary text-center">Thêm</button>
			</div>
        </form>
    </div>
</body>
</html>
