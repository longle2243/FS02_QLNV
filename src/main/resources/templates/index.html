<link th:href="@{/css/sidebars.css}" rel="stylesheet">

<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>

<body>
<!-- 	<div th:replace="~{fragments/header :: header}"></div> -->
	<div class="d-flex">
		<div th:replace="~{fragments/navbar :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="container">
			<br>
<!-- 			<button type="button" class="btn btn-info"> -->
<!-- 				<a class="nav-link text-white " th:href="@{/themnhanvien}">Thêm -->
<!-- 					Nhân Viên</a> -->
<!-- 			</button> -->
			<div class="card mt-5">
				<div class="card-header text-white bg-primary">
					<h2>Danh sách nhân viên</h2>
				</div>
				<div class="card-body  text-center">
					<!-- Table -->
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>ID</th>
								<th>Họ & tên</th>
								<th>Chức vụ</th>
								<th>Địa chỉ</th>
								<th>Số Điện Thoại</th>
								<th>Email</th>
								<th>Tùy chỉnh</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="nhanvien:${listnhanvien}">
								<td th:text="${nhanvien.manhanvien}" />
								<td th:text="${nhanvien.hoten}" />
								<td th:text="${nhanvien.chucvu.chucvu}" />
								<td>Cần Thơ</td>
								<td th:text="${nhanvien.sdt}" />
								<td th:text="${nhanvien.email}" />
								<td>
<!-- 								<a class="btn btn-info" th:href="@{'/edit/' + ${nhanvien.manhanvien}}">Edit</a> -->
								<a class="btn btn-danger" th:href="@{'/delete/' + ${nhanvien.manhanvien}}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
</body>
