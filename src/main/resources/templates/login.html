<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>ĐĂNG NHẬP</title>
<link
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
 rel="stylesheet"
 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
 crossorigin="anonymous">
</head>
<body style="background-color: lightgoldenrodyellow;">
 <div class="container border"
  style="width: 500px; height: 400px; margin-top: 150px; background-color: white;">
  <h1 class="text-center" style="padding-top: 10px">ĐĂNG NHẬP</h1>
<form class="form-signin" method="POST" th:action="@{/login}">

   <div class="mb-3">
    <label>TÀI KHOẢN:</label> <span th:text="${message}"></span>
            <input name="username" type="text" class="form-control" placeholder="Username"
                   autofocus="true"/>
   </div>

   <div class="mb-3">
    <label>MẬT KHẨU:</label> 
            <input name="password" type="password" class="form-control" placeholder="Password"/>
            <span class="has-error" th:text="${error}"></span>
             <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
   </div>

   <div class="text-center">
    <button type="submit" class="btn btn-primary text-center">Đăng nhập</button>
    <a class="btn btn-info" href="/registration">Create an account</a>
   </div>
  </form>
    </div>
 </div>
</body>
</html>
