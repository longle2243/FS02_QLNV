<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>ĐĂNG NHẬP</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="card mt-5" style="margin: 0 auto; width: 500px">
		<div class="card-header text-white bg-primary">
			<h2>FS02 QLNV</h2>
		</div>
		<div class="card-body">
			<form class="form-signin" method="POST" th:action="@{/login}">
				<div class="mb-3">
 <span th:text="${message}"></span>
					<input name="username" type="text" class="form-control"
						placeholder="username" autofocus="true" />
				</div>

				<div class="mb-3">
<br> <input name="password"
						type="password" class="form-control" placeholder="password" /> <span
						class="has-error" th:text="${error}"></span> <input type="hidden"
						name="${_csrf.parameterName}" value="${_csrf.token}" />
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary text-center">Log In</button>
<!-- 					<a class="btn bg-success text-white " href="/registration">Đăng kí</a> -->
				</div>
			</form>
		</div>
	</div>
</body>
</html>
