<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>

	<div class="d-flex">
		<div th:replace="~{fragments/navbaruser :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>

		<div class="container">
			<div class="card mt-5">
				<div class="card-header text-white bg-secondary">
					<h2>Lương của bạn</h2>
				</div>
				<div class="card-body  text-center">
					<!-- Table -->
					<table class="table table-bordered">
						<thead >
							<tr>
								<th>TÊN NHÂN VIÊN</th>
								<th>CHỨC VỤ</th>
								<th>TỔNG SỐ CA LÀM</th>
								<th>HỆ SỐ LƯƠNG</th>
								<th>TỔNG LƯƠNG</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="luong:${listchitiet}">
								<td th:text="${luong[0]}" />
								<td th:text="${luong[1]}" />
								<td th:text="${luong[2]}" />
								<td th:text="${luong[3]}" />
								<td th:text="${luong[4]}" />
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
