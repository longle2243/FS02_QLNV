<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>ĐĂNG Kí</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="card mt-5" style="margin: 0 auto; width: 500px">
		<div class="card-header text-white bg-primary">
			<h2>SIGN UP</h2>
		</div>
		<div class="card-body">

			<form class="form-signin" method="POST" th:object="${userForm}"
				th:action="@{/registration}">

				<div class="mb-3">
					<label>TÀI KHOẢN:</label> <br> <input type="text"
						th:field="*{username}" class="form-control" placeholder="Username"
						autofocus="true"> <span class="has-error"
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
				</div>

				<div class="mb-3">
					<label>MẬT KHẨU:</label> <br> <input type="password"
						th:field="*{password}" class="form-control" placeholder="Password">
					<span class="has-error" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></span>
				</div>

				<div class="mb-3">
					<label>NHẬP LẠI MẬT KHẨU:</label> <br> <input type="password"
						th:field="*{passwordConfirm}" class="form-control"
						placeholder="Confirm your password"> <span
						class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}"></span>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-primary text-white text-center">Đăng
						ký</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
