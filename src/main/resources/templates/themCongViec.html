<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ADMIN PAGE</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author"
	content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
<meta name="generator" content="Hugo 0.98.0">
<link rel="canonical"
	href="https://getbootstrap.com/docs/5.2/examples/sidebars/">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/sidebars.css}" rel="stylesheet">
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sidebars.js}"></script>
<script src="https://kit.fontawesome.com/fdbbe77180.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
	integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
	crossorigin="anonymous">
</head>
<body>
	<div class="d-flex">
		<div th:replace="~{fragments/navbar :: header}"></div>
		<div class="b-example-divider b-example-vr"></div>
		<div class="card mt-5"
			style="margin: 0 auto; width: 500px; height: 500px;">
			<div class="card-header text-white bg-primary">
				<h2>Thêm Công Việc</h2>
			</div>
			<div class="card-body">
				<form action="#" th:action="@{/saveCongViec}"
					th:object="${CongViec}" method="post">

					<div class="mb-3">
						<label>CÔNG VIỆC:</label> <input type="text" class="form-control"
							th:field="*{congviec}" required>
					</div>

					<div class="mb-3">
						<label>NGƯỜI GIAO:</label>
						<!-- 	<input type="text" class="form-control" th:field="*{nguoigiaoviec}" required>  -->
						<select class="form-control" th:field="*{nguoigiaoviec}">
							<option th:each="nhanvien : ${listnhanvien}"
								th:value="${nhanvien.hoten}" th:text="${nhanvien.hoten}"></option>
						</select>
					</div>

					<div class="mb-3">
						<label>NỘI DUNG:</label> <input type="text" class="form-control"
							th:field="*{noidung}" required>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-primary text-center">Thêm</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
