<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>FORM THÊM NHÂN VIÊN</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body style="background-color: lightgoldenrodyellow;">
	<div th:replace="~{fragments/header :: header}"></div>
	<div class="container border"
		style="width: 500px; height: 400px; margin-top: 150px; background-color: white;">
		<h1 class="text-center" style="padding-top: 10px">THÊM NHÂN VIÊN</h1>
		<form action="#" th:action="@{/save}" th:object="${nhanvien}"
			method="post">
			<!-- readonly="readonly" -->
			<div class="mb-3 mt-3">
				<label>HỌ & TÊN:</label> <input type="text" class="form-control"
					id="uname" name="uname" th:field="*{hoten}" required>
			</div>

			<div class="mb-3">
				<label>CHỨC VỤ:</label>
				<!-- <input type="text" class="form-control" th:field="*{chucvu}" required>   -->
				<select class="form-control" th:field="*{chucvu}">
					<option value="0">Chọn chức vụ</option>
					<option th:each="chucvu : ${listchucvu}"
						th:value="${chucvu.machucvu}" th:text="${chucvu.chucvu}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label>SỐ ĐIỆN THOẠI:</label> <input type="tel" class="form-control"
					id="sdt" name="sdt" th:field="*{sdt}" required>
			</div>

			<div class="mb-3">
				<label>EMAIL:</label> <input type="email" class="form-control"
					id="email" name="email" th:field="*{email}" required>
			</div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary text-center">Thêm</button>
			</div>
		</form>
	</div>
</body>
</html>
